<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Consumption Data</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        h1 {
            color: #0d6efd;
            margin-bottom: 20px;
        }
        .table {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .table thead {
            background-color: #0d6efd;
            color: #fff;
        }
        .table tbody tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Energy Consumption Data</h1>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Temperature (Â°C)</th>
                    <th>Humidity (%)</th>
                    <th>Occupancy</th>
                    <th>Hour of Day</th>
                    <th>Energy Consumption (kWh)</th>
                </tr>
            </thead>
            <tbody>
                {% for entry in data %}
                <tr>
                    <td>{{ entry.temperature }}</td>
                    <td>{{ entry.humidity }}</td>
                    <td>{{ entry.occupancy }}</td>
                    <td>{{ entry.hour_of_day }}</td>
                    <td>{{ entry.energy_consumption }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- Add a Predict button -->
        <div class="text-center mt-4">
            <a href="{% url 'predict_energy' %}" class="btn btn-primary">Predict Energy Consumption</a>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
